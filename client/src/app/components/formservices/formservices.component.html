<div class="container">
  <div class="row justify-content-center">
    <div class="col-3">
      <form method="post">
        <div class="row">
          <div class="col-12 text-center">
            <legend>So you have a new service...</legend>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="name" [(ngModel)]="service.name" placeholder="Service name" class="form-control"
            autofocus>
        </div>
        <div class="form-group">
          <label class="control-label">Monthly cost</label>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">â‚¬</span>
              </div>
              <input type="text" class="form-control" value="{{service.price}}" [(ngModel)]="service.price"
                name="price">
              <!--  <div class="input-group-append">
                      <span class="input-group-text">.00</span>
                    </div> -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <button class="btn btn-info btn-block" (click)="sendForm()">Save</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-warning btn-block" (click)="resetForm()">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
