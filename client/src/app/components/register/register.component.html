<div class="container login-container">
  <div class="row">
    <div class="col-md-6 offset-md-3 login-form-1">
      <h3>{{appName}} | REGISTER</h3>
      <form [formGroup]="registerForm" (ngSubmit)="submit()" novalidate>
        <div class="form-group">
          <input class="form-control" formControlName="username" placeholder="Username *" />
          <div
          *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)"
          class="alert alert-danger">User not valid</div>
        </div>
        <div class="form-group">
          <input type="password" name="password" formControlName="password" class="form-control"
            placeholder="Password *" />
            <div
          *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
          class="alert alert-danger">Password not valid</div>
        </div>
        <div class="form-group">
          <input type="password" name="confirmpassword" formControlName="confirmPassword" class="form-control"
            placeholder="Confirm password *" />
            <div
            *ngIf="registerForm.controls['confirmPassword'].invalid && (registerForm.controls['confirmPassword'].dirty || registerForm.controls['confirmPassword'].touched)"
            class="alert alert-danger">Passwords must match</div>
        </div>
        <div class="form-group">
          <input type="submit" [disabled]="registerForm.pristine || registerForm.invalid" class="btn btn-primary"
          value="Register me!" />
        </div>

      </form>
      <div class="form-group d-flex justify-content-around">
        <button [routerLink]="['/login']" class="btn btn-success btn-block">Sorry, I've an account</button>
      </div>
    </div>
  </div>
</div>
