<div class="container login-container">
  <div class="row">
    <div class="col-md-6 offset-md-3 login-form-1">
      <h3>{{appName}} | REGISTER</h3>
      <form (ngSubmit)="submit()">
        <div class="form-group">
          <input type="text" name="username" class="form-control" [(ngModel)]="username" placeholder="Username *" />
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password *" />
        </div>
        <div class="form-group">
          <input type="password" name="confirmpassword" class="form-control" [(ngModel)]="passwordconfirm"
            placeholder="Confirm password *" />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Register me!" />
        </div>

      </form>
      <div class="form-group d-flex justify-content-around">
        <button [routerLink]="['/login']" class="btn btn-success btn-block">Sorry, I've an account</button>
      </div>
    </div>
  </div>
</div>
