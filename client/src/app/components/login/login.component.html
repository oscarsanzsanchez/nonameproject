<div class="container login-container">
  <div class="row">
    <div class="col-md-6 offset-md-3 login-form-1">
      <h3>{{appName}} | LOGIN</h3>
      <form (ngSubmit)="submit()">
          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <strong>Noup...</strong> Try again please.
            </div>
        <div class="form-group">
            <input type="text" name="username" class="form-control" [(ngModel)]="username" placeholder="Username *"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password *" />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login" />
        </div>
        
      </form>
      <div class="form-group d-flex justify-content-around">
        <a href="#" class="ForgetPwd">Forget Password?</a>
        <a [routerLink] = "['/register']" class="btn btn-outline-primary">Let's register!</a>
      </div>
    </div>
  </div>
</div>
